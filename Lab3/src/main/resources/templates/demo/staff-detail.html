<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Detail</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page">
    <div class="container">
        <h1 class="page-title">Staff Detail</h1>
        <p class="subtle">Thông tin chi tiết nhân sự.</p>

        <div class="card">
            <img class="avatar" th:src="@{|/photos/${staff.photo}|}" alt="Staff Photo" style="width: 96px; height: 96px;">
            <div class="divider"></div>

            <div class="detail-grid">
                <div class="detail-row">
                    <span class="detail-label">Email</span>
                    <span class="detail-value" th:text="${staff.id}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Họ và tên</span>
                    <span class="detail-value" th:text="${#strings.capitalizeWords(staff.fullname)}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Giới tính</span>
                    <span class="detail-value" th:text="${staff.gender ? 'Nam' : 'Nữ'}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Ngày sinh</span>
                    <span class="detail-value" th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Cấp bậc</span>
                    <span class="detail-value">
                        <th:block th:switch="${staff.level}">
                            <b th:case="0">Úy</b>
                            <b th:case="1">Tá</b>
                            <b th:case="2">Tướng</b>
                            <b th:case="*">Chưa có</b>
                        </th:block>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Salary</span>
                    <span class="detail-value">$<span th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></span></span>
                </div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a class="back-link" href="/">&larr; Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
