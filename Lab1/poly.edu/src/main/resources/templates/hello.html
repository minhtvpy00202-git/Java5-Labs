<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fb, #eef2ff);
            padding: 40px 16px;
            color: #1f2937;
        }

        .block {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            padding: 28px;
            max-width: 760px;
            margin: 0 auto;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(31, 41, 55, 0.12);
        }

        .block h1 {
            font-size: 26px;
            color: #111827;
            margin-bottom: 10px;
        }

        .block p {
            font-size: 16px;
            color: #374151;
            line-height: 1.7;
        }

        /* Phân cách nhẹ */
        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 18px 0;
        }

        .block::before {
            content: "";
            display: block;
            width: 64px;
            height: 4px;
            border-radius: 999px;
            background: #6366f1;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<div class="block">
    <h1 th:text="${subject}">Subject</h1>

    <div class="divider"></div>

    <p th:text="${content}">Content</p>
</div>

</body>
</html>
