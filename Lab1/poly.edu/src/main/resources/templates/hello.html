<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 40px;
        }

        .block {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 24px;
            max-width: 700px;
            margin: 0 auto;
        }

        .block h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 12px;
        }

        .block p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        /* Phân cách nhẹ */
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 16px 0;
        }
    </style>
</head>
<body>

<div class="block">
    <h1 th:text="${subject}">Subject</h1>

    <div class="divider"></div>

    <p th:text="${content}">Content</p>
</div>

</body>
</html>
