<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .block {
            width: 360px;
            margin: 80px auto;
            padding: 24px;
            background: #fff;
            border: 1px solid #ddd;
        }

        h2 {
            margin-bottom: 16px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
        }

        .success {
            color: green;
            margin-top: 12px;
        }

        .error {
            color: red;
            margin-top: 12px;
        }
    </style>
</head>
<body>

<div class="block">
    <h2>Đăng nhập</h2>

    <form action="/login/check" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <!-- Thông báo -->
    <p th:if="${message}"
       th:text="${message}"
       th:class="${success} ? 'success' : 'error'">
        Message
    </p>
</div>

</body>
</html>
