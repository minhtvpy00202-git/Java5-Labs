<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fb, #eef2ff);
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px 16px;
            color: #1f2937;
        }

        .block {
            width: 380px;
            margin: 60px auto;
            padding: 28px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(31, 41, 55, 0.12);
        }

        h2 {
            margin-bottom: 18px;
            text-align: center;
            color: #111827;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: #4f46e5;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: #4338ca;
        }

        button:active {
            transform: translateY(1px);
        }

        form {
            display: grid;
            gap: 2px;
        }

        .success {
            color: #065f46;
            background: #ecfdf3;
            border: 1px solid #a7f3d0;
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 8px;
            text-align: center;
        }

        .error {
            color: #991b1b;
            background: #fef2f2;
            border: 1px solid #fecaca;
            margin-top: 14px;
            padding: 10px 12px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="block">
    <h2>Đăng nhập</h2>

    <form action="/login/check" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <!-- Thông báo -->
    <p th:if="${message}"
       th:text="${message}"
       th:class="${success} ? 'success' : 'error'">
        Message
    </p>
</div>

</body>
</html>
