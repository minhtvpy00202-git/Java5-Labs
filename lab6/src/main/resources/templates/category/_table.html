<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table class="table container">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
    </tr>

    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <a class="btn small" th:href="@{|/category/edit/${item.id}|}">Edit</a>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
