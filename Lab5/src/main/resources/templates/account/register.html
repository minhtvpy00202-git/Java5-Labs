<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="page-title">Đăng ký</h1>
    <div class="card">
        <div th:if="${message}" class="alert"
             th:classappend="${messageType == 'error'} ? ' alert-error' : ' alert-success'"
             th:text="${message}"></div>
        <div th:if="${photoName}" class="alert" th:text="'Ảnh đã lưu: ' + ${photoName}"></div>
        <form th:action="@{/account/register}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Tên đăng nhập</label>
                <input name="username" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input name="password" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Họ và tên</label>
                <input name="fullname" type="text" placeholder="Fullname">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Ảnh đại diện</label>
                <input name="photo" type="file" accept="image/*">
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-primary" type="submit">Đăng ký</button>
            <a class="btn btn-link" th:href="@{/account/login}">Đăng nhập</a>
        </form>
    </div>
</div>
</body>
</html>
