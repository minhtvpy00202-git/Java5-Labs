<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="page-title">Đăng nhập</h1>
    <div class="card">
        <div th:if="${param.error}" class="alert alert-error">Sai tên đăng nhập hoặc mật khẩu.</div>
        <div th:if="${param.logout}" class="alert alert-success">Đăng xuất thành công.</div>
        <form th:action="@{/account/login}" method="post">
            <div class="form-group">
                <label>Tên đăng nhập</label>
                <input name="username" placeholder="Username" th:value="${savedUser}" type="text">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input name="password" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="remember" value="true"> Remember me</label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-link" th:href="@{/}">Trang chủ</a>
        </form>
    </div>
</div>
</body>
</html>
