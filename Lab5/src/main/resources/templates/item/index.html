<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
      .items { list-style: none; padding: 0; margin: 0; }
      .items li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 16px;
        border: 1px solid #1f2937;
        border-radius: 10px;
        background: #0b1220;
        margin-bottom: 10px;
      }
      .price { color: #cbd5e1; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-title">Sản phẩm</h1>
    <ul class="items">
        <th:block th:each="item : ${items}">
            <li>
                <div>
                    <span th:text="${item.name}"></span>
                    <span class="price">(đ <span th:text="${item.price}"></span>)</span>
                </div>
                <form th:action="@{|/cart/add/${item.id}|}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-primary" type="submit">Add To Cart</button>
                </form>
            </li>
        </th:block>
    </ul>
    <a class="btn btn-primary" th:href="@{/cart/view}"
       th:text="${cart.count > 0 ? 'Xem giỏ hàng (' + cart.count + ')' : 'Xem giỏ hàng'}"></a>
    <a class="btn btn-primary" th:href="@{/account/login}">Đăng nhập</a>
 </div>
</body>
</html>
